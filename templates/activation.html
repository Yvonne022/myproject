<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Service Activation</title>
    <link rel="stylesheet" href="/static/activation.css">
</head>
<body>
    <div class="container">
        <h1>Dating Service Activation</h1>
        <form id="activationForm" class="activation-form">
            <label for="activationKeyword">Enter Activation Keyword:</label>
            <input type="text" id="activationKeyword" name="activationKeyword" required>
            <button type="submit" class="activate-btn">Activate Service</button>
        </form>

        <div id="response" class="response"></div>
    </div>

    <script src="/static/activation_script.js"></script>
</body>
</html>
